
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>
        <h2 style="color: rgb(5, 5, 5); font-family: 'Times New Roman', Times, serif; text-align: center; margin-top: auto;"> Lista de Productos</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large" class="ion-text-center">Producto</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-input id="nombre" type="text" placeholder="Ingrese el Nombre de la Producto" [(ngModel)]="nombre"></ion-input>
    <ion-input id="idCategoria" type="number" placeholder="Ingrese el ID de la Categoria" [(ngModel)]="idCategoria"></ion-input>

    <ion-button id="addProducto" (click)="addProducto()">Agregar Producto</ion-button>
  </ion-item>
  <br>
  <ion-list>
    <ion-item *ngFor="let item of listaProducto">
      <b>nombre</b>:{{item.nombre}}; <b>idCategoria</b>:{{item.idCategoria}};
    </ion-item>
  </ion-list>
</ion-content>
