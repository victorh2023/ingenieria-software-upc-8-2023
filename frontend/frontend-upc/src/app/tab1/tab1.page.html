<ion-content [fullscreen]="true">
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <h2 style="color: rgb(5, 5, 5); font-family: 'Times New Roman', Times, serif; text-align: center; margin-top: auto;"> Lista de Usuarios</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

 
  <ion-item color="success">
    <ion-label position="float">Nombre y Apellido;</ion-label> 
    <ion-input id="nombreCompleto" type="text" placeholder="__________" [(ngModel)]="nombreCompleto"></ion-input>
    <ion-label position="float">User Name;</ion-label>   
    <ion-input id="userName" type="text" placeholder="__________" [(ngModel)]="userName"></ion-input>
    <ion-label position="float">Password;</ion-label> 
    <ion-input id="password" type="text" placeholder="__________" [(ngModel)]="password"></ion-input>
    
    <ion-button expand="block" fill="outline" id="addUsuario" (click)="addUsuario()">Agregar Usuario</ion-button>
    <br>
</ion-item>

<ion-list>
  <ion-item *ngFor="let item of listaUsuarios">
    <ion-label position="float">{{item.nombreCompleto}}</ion-label>  
    <ion-label position="float">{{item.userName}}</ion-label>  
    <ion-label position="float">{{item.password}}</ion-label>  
  </ion-item>
</ion-list>



</ion-content>
