
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
    <ion-button (click)="modalIniciaSecion()">Inicio secion</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>
        <h2 style="color: rgb(5, 5, 5); font-family: 'Times New Roman', Times, serif; text-align: center; margin-top: auto;"> Lista de Usuarios</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

 
    <ion-item>
      <ion-input id="nombreCompleto" type="text" placeholder="Ingrese el Nombre Completo" [(ngModel)]="nombreCompleto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input id="userName" type="text" placeholder="Ingrese su User Name" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input id="password" type="text" placeholder="Ingrese la ContraseÃ±a" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button id="addUsuario" (click)="addUsuario()">Agregar Usuario</ion-button>

<br>
<ion-list>
  <ion-item *ngFor="let item of listaUsuarios">
    <b>Nombre</b>:{{item.nombreCompleto}}; <b>UserName</b>:{{item.userName}}; <b>Pass</b>:{{item.password}}
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of listaUsuarios">
      <ion-label position="float">{{item.nombreCompleto}}</ion-label>  
      <ion-label position="float">{{item.userName}}</ion-label>  
      <ion-label position="float">{{item.password}}</ion-label>  
    </ion-item>
  </ion-list>

</ion-content>
